<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/app.js" defer></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-4">
          Registered Users
          <span id="RegisteredUsersCount" class="badge badge-secondary">0</span>
        </h2>
        <button id="logoutBtn" class="btn btn-primary">Logout</button>
      </div>
      <div class="table-wrapper">
        <table class="table table-bordered" id="userTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="error">
        <div
          class="alert alert-danger alert-dismissible fade hide"
          role="alert"
        >
          <strong>Error!</strong> <span id="errorMsg"> </span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        class="modal fade"
        id="userModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="userModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userModalLabel">User Profile</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-2 text-center">
                  <i class="fas fa-user fa-3x"></i>
                </div>
                <div class="col-10">
                  <p><strong>Name:</strong> <span id="userInfoName"></span></p>
                  <p>
                    <strong>Email:</strong> <span id="userInfoEmail"></span>
                  </p>
                  <p>
                    <strong>Date of Birth:</strong>
                    <span id="userInfoDateOfBirth"></span>
                  </p>
                  <p>
                    <strong>Gender:</strong> <span id="userInfoGender"></span>
                  </p>
                  <p>
                    <strong>Address:</strong> <span id="userInfoAddress"></span>
                  </p>
                  <p>
                    <strong>Phone:</strong> <span id="userInfoPhone"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="editUserBtn">
                Edit
              </button>
              <button type="button" class="btn btn-danger" id="deleteUserBtn">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="editUserModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="editUserModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="editUserForm">
                <div class="form-group">
                  <label for="editUserName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editUserName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editUserDateOfBirth">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="editUserDateOfBirth"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editUserGender">Gender</label>
                  <select class="form-control" id="editUserGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="editUserAddress">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editUserAddress"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editUserPhone">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="editUserPhone"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="saveChangesBtn">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
