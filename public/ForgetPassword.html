<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="mb-4">Forget Password</h1>
          <form id="forgetPasswordFrom">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Forget Password
            </button>
          </form>
          <p class="mt-3">
            Don't have an account? <a href="/signup">Sign up</a>
          </p>
          <p id="forgotError" class="text-danger" style="display: none"></p>
        </div>
      </div>
    </div>
    <div class="modal fade" id="resetModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">Password Reset</h5>
          </div>
          <div class="modal-body">
            A password reset link has been sent to your email. Please check your
            inbox to proceed with resetting your password. ( for Demo
            <a href=" " id="resetPasswordLink"> Click here</a> )
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script defer src="/script/passwordModify.js"></script>
  </body>
</html>
