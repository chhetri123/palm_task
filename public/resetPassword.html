<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div
        class="alert alert-danger mt-3"
        role="alert"
        id="errorMsg"
        style="display: none"
      ></div>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="mb-4">Reset Password</h1>
          <form id="resetPasswordForm">
            <div class="form-group">
              <label for="password">New Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter New Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="conforPassword">Repeat New Password</label>
              <input
                type="password"
                class="form-control"
                id="conformPassword"
                name="conformPassword"
                placeholder="Repeat New Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Reset Password
            </button>
          </form>
          <p id="resetError" class="text-danger" style="display: none"></p>
          <p id="resetSuccess" class="text-success" style="display: none">
            Password Reset Successful!
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script defer src="/script/passwordModify.js"></script>
  </body>
</html>
